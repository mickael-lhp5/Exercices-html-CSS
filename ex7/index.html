<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire</title>
</head>

<body>
    <!-- La balise form sert a ouvrir un formulaire -->
    <form method="POST">
        <fieldset class="blue">
            <legend class="blue">votre identité</legend>

            <ol>
                <li>
                    </label for=inputName>Nom :</label>
                    <input type=text placeholder="Nom" id=inputName name= "name" required>
                </li>

                <li>
                    <label for=inputFirstname>Prénom :</label>
                    <input id=Prénom name=Prénom type=text placeholder="Prénom" name=firstName required>
                </li>

                <li>
                    <label for=inputMail>Adresse email :</label>
                    <input id="adressMail" name=AdresseMail type=text placeholder="mail" required>
                </li>
            </ol>
        </fieldset>

        <fieldset class="purple">
            <legend class="purple">Adresse de livraison</legend>

            <ol>
                <li>
                    </label for=Inputaddress>Adresse :</label>
                    <textarea rows="5" cols="20" id=inputAddress></textarea>
                </li>

                <li>
                    <label for=InputzipCode>Code postale :</label>
                    <input id=zipCode name=zipCode type=text placeholder="Code postale" riquired>
                </li>

                <li>
                    <label  for=inputCity>Ville :</label>
                    <input id="inputCity" name=city type=text placeholder="Ville" riquired>
                </li>
            </ol>
        </fieldset>

        <fieldset class="pink">
            <legend class="pink">Informations de reglement</legend>

            <ol>
                <li>
                    </label>Type de carte bancaire :</label>
                    <input id=Type de carte bancaire name=Type de carte bancaire type=text
                        placeholder="Type de carte bancaire" required autofocus>
                </li>

                
                    <input id=visa name=type_de_carte type=radio>
                    <label for=visa>VISA</label>
                
                    
                    <div>                
                    <input id=mastercard name=type_de_carte type=radio>
                    <label for=mastercard>Mastercard</label>
                    </div>
            


             <li>
                <label for="cardNumber">Numéro de carte :</label>
                <input id=cardNumber name=Numéro de carte type=password placeholder="Numéro de carte">
             </li>

             <li>
                <label>Code de sécurité :</label>
                <input id="Code de sécurité" name="securityCode" type=password placeholder="Code de sécurité">
             </li>
             <li>
                <label for="userName">Nom du titulaire:</label>
                <input id="username" name= nom du titulaire type=text placeholder="Nom du titulaire">
            </li>
            </ol>


        </fieldset>
        <input type="submit" value="j'achète !">
    </form>


</body>

</html>
